<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script> <!-- å¾ CDN è¼‰å…¥ Pyodideï¼ˆèƒ½è®“ Python åœ¨ç€è¦½å™¨ä¸­åŸ·è¡Œçš„å·¥å…·ï¼‰ -->
  <style> /* å…§åµŒ CSS æ¨£å¼è¡¨ï¼Œè¨­å®šæ•´é«”é é¢æ¨£å¼ï¼ˆå­—é«”ã€é¡è‰²ã€æŒ‰éˆ•ã€è¼¸å…¥æ¡†ç­‰ï¼‰ï¼Œä»¥æ·ºè—è‰²ç‚ºä¸»é¡Œé¢¨æ ¼ */
    body {

      background-color: #f0f8ff;

  </style>
</head>
<body>
  <div class="container">
    <h1>IV Fluid Calculator</h1>

    <div class="form-group">  <!-- ä½¿ç”¨è€…è¼¸å…¥ã€Œæ°´é‡ã€ï¼Œå–®ä½ mlï¼Œåªèƒ½è¼¸å…¥ 500 çš„å€æ•¸ -->
      <label for="water">Water (ml):</label>
      <input id="water" type="number" step="500" required>
    </div>
    <div class="form-group">  <!-- ä½¿ç”¨è€…è¼¸å…¥ã€Œéˆ‰å«é‡ã€ï¼Œå–®ä½ mEq -->
      <label for="na">Na (mEq):</label>
      <input id="na" type="number" step="0.1" required>
    </div>
    <div class="form-group">  <!-- ä½¿ç”¨è€…è¼¸å…¥ã€Œé‰€å«é‡ã€ï¼Œå–®ä½ mEq -->
      <label for="k">K (mEq):</label>
      <input id="k" type="number" step="0.1" required>
    </div>

    <button id="calculateBtn">Calculate</button>
    <div id="status">â³ Loading Pyodideâ€¦</div>  <!-- ã€Œè¨ˆç®—ã€æŒ‰éˆ•ï¼Œä¸‹é¢æ˜¯ç‹€æ…‹æç¤ºå€ï¼ˆé è¨­é¡¯ç¤º Pyodide è¼‰å…¥ä¸­ï¼‰ -->

    <div id="output"></div> <!-- é¡¯ç¤ºè¨ˆç®—çµæœçš„åœ°æ–¹ï¼ˆHTML è¡¨æ ¼å°‡æ’å…¥é€™è£¡ï¼‰ -->
  </div>

  <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();  // éåŒæ­¥åˆå§‹åŒ– Pyodideï¼ˆç­‰å®ƒè¼‰å…¥å®Œï¼‰
      document.getElementById("status").innerText = "âœ… Ready";

      // åµŒå…¥ Python ç¨‹å¼ç¢¼ï¼ˆå­—ä¸²å½¢å¼ï¼‰
      const pythonCode = `
import itertools
from js import document

fluids = [
  {"name": "0.9%NaCl", "Na": 154, "K": 0, "ml": 500},
  {"name": "0.45%NaCl", "Na": 77, "K": 0, "ml": 500},
  {"name": "3%NaCl", "Na": 513, "K": 0, "ml": 500},
  {"name": "D5W", "Na": 0, "K": 0, "ml": 500},
  {"name": "D10W", "Na": 0, "K": 0, "ml": 500},
  {"name": "D2.5/0.45S", "Na": 77, "K": 0, "ml": 500},
  {"name": "LR", "Na": 130, "K": 4, "ml": 500},
  {"name": "Tai 1", "Na": 6, "K": 3, "ml": 500},
  {"name": "Tai 2", "Na": 25, "K": 6, "ml": 500},
  {"name": "Tai 3", "Na": 61, "K": 16, "ml": 500},
  {"name": "Tai 4", "Na": 110, "K": 20, "ml": 500},
  {"name": "Tai 5", "Na": 36, "K": 12, "ml": 500}
]

def run_calc():
  document.getElementById("status").innerText = "ğŸ”„ Calculatingâ€¦"
  try:
    # å¾è¼¸å…¥æ¬„ä½è®€å–ã€Œæ°´é‡ã€Naã€Kã€
    water = int(document.getElementById("water").value)
    target_na = float(document.getElementById("na").value)
    target_k = float(document.getElementById("k").value)
    
    # å¦‚æœæ°´ä¸æ˜¯ 500 çš„å€æ•¸æˆ– <= 0ï¼Œå°±å ±éŒ¯
    if water % 500 != 0 or water <= 0:
        document.getElementById("status").innerText = "âŒ Water must be positive and a multiple of 500"
        return

    # ç”¢ç”Ÿæ‰€æœ‰å¯èƒ½çš„ fluid çµ„åˆï¼ˆä¾‹å¦‚è¼¸å…¥ 1500ml å°±æœƒçµ„å‡º 3 åŒ…çš„æ‰€æœ‰æ’åˆ—ï¼‰
    num_bags = water // 500
    raw_combos = list(itertools.product(fluids, repeat=num_bags))

    # å»é™¤æ’åˆ—é‡è¤‡ï¼Œåªä¿ç•™çµ„åˆ
    unique_keys = set()
    combos = []
    for combo in raw_combos:
        counter = Counter(bag["name"] for bag in combo)
        key = tuple(sorted(counter.items()))
        if key not in unique_keys:
            unique_keys.add(key)
            combos.append(combo)

    # ç®—å‡ºæ¯çµ„çµ„åˆçš„ç¸½ Naã€ç¸½ Kï¼Œä¸¦è¨ˆç®—èˆ‡ç›®æ¨™å·®è·
    results = []
    for combo in combos:
        total_na = sum(bag["Na"] for bag in combo)
        total_k = sum(bag["K"] for bag in combo)
        na_diff = abs(total_na - target_na)
        k_diff = abs(total_k - target_k)
        results.append({
          "combo": ", ".join(bag["name"] for bag in combo),
          "na": total_na,
          "k": total_k,
          "na_diff": na_diff,
          "k_diff": k_diff
        })

    sorted_results = sorted(results, key=lambda x: (x["na_diff"] + x["k_diff"]))[:5]
    
    # ç”¨ HTML è¡¨æ ¼æŠŠå‰ 5 çµ„çµæœé¡¯ç¤ºå‡ºä¾†
    html = "<table><tr><th>Combo</th><th>Na</th><th>K</th><th>Na Diff</th><th>K Diff</th></tr>"
    for r in sorted_results:
        html += f"<tr><td>{r['combo']}</td><td>{r['na']}</td><td>{r['k']}</td><td>{r['na_diff']}</td><td>{r['k_diff']}</td></tr>"
    html += "</table>"

    # æŠŠè¡¨æ ¼æ’å…¥ç•«é¢ï¼Œæ›´æ–°ç‹€æ…‹ç‚º Done
    document.getElementById("output").innerHTML = html
    document.getElementById("status").innerText = "âœ… Done"

  except Exception as e:
    document.getElementById("status").innerText = "âš ï¸ Error: " + str(e)
`;
      // æŠŠæ•´æ®µ Python ç¨‹å¼ç¢¼è¼‰å…¥é€² Pyodide, ç•¶æŒ‰ä¸‹ã€ŒCalculateã€æ™‚ï¼ŒåŸ·è¡Œ run_calc() å‡½æ•¸
      pyodide.runPython(pythonCode);

      document.getElementById("calculateBtn").addEventListener("click", () => {
        document.getElementById("status").innerText = "ğŸ”„ Running calculationâ€¦";
        pyodide.runPython("run_calc()");
      });
    }

    main();
  </script>
</body>
</html>
