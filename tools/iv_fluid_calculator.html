<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IV Fluid Calculator</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 128, 255, 0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .form-group label {
      flex: 1;
      margin-right: 1rem;
    }
    .form-group input {
      flex: 2;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IV Fluid Calculator</h1>

    <div class="form-group">
      <label for="water">Water (ml):</label>
      <input id="water" type="number" step="500" required>
    </div>
    <div class="form-group">
      <label for="na">Na (mEq):</label>
      <input id="na" type="number" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="k">K (mEq):</label>
      <input id="k" type="number" step="0.1" required>
    </div>

    <button id="calculateBtn">Calculate</button>
    <div id="status">‚è≥ Loading Pyodide‚Ä¶</div>

    <div id="output"></div>
  </div>

  <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      document.getElementById("status").innerText = "‚úÖ Ready";

      const pythonCode = `
import itertools
from js import document

fluids = [
  {"name": "0.9%NaCl", "Na": 154, "K": 0, "ml": 500},
  {"name": "0.45%NaCl", "Na": 77, "K": 0, "ml": 500},
  {"name": "3%NaCl", "Na": 513, "K": 0, "ml": 500},
  {"name": "D5W", "Na": 0, "K": 0, "ml": 500},
  {"name": "D10W", "Na": 0, "K": 0, "ml": 500},
  {"name": "D2.5/0.45S", "Na": 77, "K": 0, "ml": 500},
  {"name": "LR", "Na": 130, "K": 4, "ml": 500},
  {"name": "Tai 1", "Na": 6, "K": 3, "ml": 500},
  {"name": "Tai 2", "Na": 25, "K": 6, "ml": 500},
  {"name": "Tai 3", "Na": 61, "K": 16, "ml": 500},
  {"name": "Tai 4", "Na": 110, "K": 20, "ml": 500},
  {"name": "Tai 5", "Na": 36, "K": 12, "ml": 500}
]

def run_calc():
  document.getElementById("status").innerText = "üîÑ Calculating‚Ä¶"
  try:
    water = int(document.getElementById("water").value)
    target_na = float(document.getElementById("na").value)
    target_k = float(document.getElementById("k").value)
    if water % 500 != 0 or water <= 0:
        document.getElementById("status").innerText = "‚ùå Water must be positive and a multiple of 500"
        return

    num_bags = water // 500
    combos = list(itertools.product(fluids, repeat=num_bags))

    results = []
    for combo in combos:
        total_na = sum(bag["Na"] for bag in combo)
        total_k = sum(bag["K"] for bag in combo)
        na_diff = abs(total_na - target_na)
        k_diff = abs(total_k - target_k)
        results.append({
          "combo": ", ".join(bag["name"] for bag in combo),
          "na": total_na,
          "k": total_k,
          "na_diff": na_diff,
          "k_diff": k_diff
        })

    sorted_results = sorted(results, key=lambda x: (x["na_diff"] + x["k_diff"]))[:5]
    html = "<table><tr><th>Combo</th><th>Na</th><th>K</th><th>Na Diff</th><th>K Diff</th></tr>"
    for r in sorted_results:
        html += f"<tr><td>{r['combo']}</td><td>{r['na']}</td><td>{r['k']}</td><td>{r['na_diff']}</td><td>{r['k_diff']}</td></tr>"
    html += "</table>"
    document.getElementById("output").innerHTML = html
    document.getElementById("status").innerText = "‚úÖ Done"
  except Exception as e:
    document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + str(e)
`;
      pyodide.runPython(pythonCode);

      document.getElementById("calculateBtn").addEventListener("click", () => {
        document.getElementById("status").innerText = "üîÑ Running calculation‚Ä¶";
        pyodide.runPython("run_calc()");
      });
    }

    main();
  </script>
</body>
</html>
